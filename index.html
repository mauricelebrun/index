<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* -----------------------
         Fonts
      ------------------------ */
      @font-face {
        font-family: "Avenir Black";
        src: url(assets/Avenir\ Black.ttf);
      }
      @font-face {
        font-family: "Avenir Book";
        src: url(assets/Avenir\ Book.ttf);
      }
      @font-face {
        font-family: "Avenir Heavy";
        src: url(assets/Avenir\ Heavy.ttf);
      }
      @font-face {
        font-family: "Courier";
        src: url(assets/Courier.otf);
      }

      /* -----------------------
         Base
      ------------------------ */
      html,
      body {
        height: 100%;
        margin: 0;
      }

      /* Scale whole site */
      .site-scale {
        transform: scale(0.85);
        transform-origin: top left;
        width: 117.65%; /* 1 / 0.85 */
      }

      .container {
        width: 60%;
        height: 100%;
        margin-left: 8%;
        margin-right: auto;
        margin-top: 50px;
      }

      .content {
        width: 1200px;
        position: relative;
      }

      /* -----------------------
         Header
      ------------------------ */
      .maurice-lebrun {
        padding-top: 5px;
        font-family: "Avenir Black";
        margin: 0;
        font-size: 60px;
        line-height: 0.8;
        letter-spacing: 2px;
        white-space: pre;
        position: relative;
        overflow: hidden;
      }

      p.headline {
        font-family: "Avenir Book";
        margin: 0;
      }

      p.location {
        font-family: "Avenir Book";
        margin: 0;
      }

      /* -----------------------
         Projects panel (fold)
      ------------------------ */
      .caroussel-container {
        /* quand c'est fermÃ© : pas d'espace rÃ©servÃ© */
        margin-top: 0;
        margin-bottom: 0;

        color: #727272;
        max-height: 0;
        overflow: hidden;
        opacity: 0;

        transition: max-height 1s ease-in-out, opacity 1s ease-in-out,
          margin-top 1s ease-in-out, margin-bottom 1s ease-in-out;
      }

      .caroussel-container.visible {
        /* quand c'est ouvert : on remet l'air */
        margin-top: 40px;
        margin-bottom: 50px;

        max-height: 2000px;
        opacity: 1;
      }

      .selected-word-container {
        margin-bottom: 10px;
        min-height: 20px;
        position: relative;
      }

      .selected-project-title {
        font-family: "Avenir Book";
        font-weight: bold;
        font-style: oblique;
        margin: 0 0 10px 0;
        color: black;
        opacity: 0;
        transition: opacity 0.4s ease;
        display: inline-block;
        cursor: pointer;
      }

      .selected-project-title.visible {
        opacity: 1;
        color: red;
      }

      /* 2-column layout inside the fold */
      .project-layout {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      .project-media {
        flex: 0 0 auto;
      }

      .project-text {
        flex: 0 0 420px;
        max-width: 420px;
      }

      /* Description: fades in with fold */
      p.description-project {
        font-family: "Courier";
        max-width: 420px;
        margin: 12px 0 20px 0;
        opacity: 0;
        transition: opacity 0.6s ease;
      }

      .caroussel-container.visible p.description-project {
        opacity: 1;
        transition: opacity 0.6s ease;
      }

      .description-project > a {
        border: 1px solid black;
        padding: 0 5px;
        text-decoration: none;
        color: black;
        transition: all 0.2s;
      }

      .description-project > a:hover {
        color: rgb(103, 100, 100);
        border: 1px solid rgb(87, 85, 85);
      }

      /* -----------------------
         Carousel
      ------------------------ */
      .caroussel-image {
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }

      .carousel-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 21px;
      }

      .carousel-viewport {
        overflow: hidden;
        width: calc(200px * 3 + 5px * 2);
      }

      .images-wrapper {
        display: flex;
        gap: 5px;
        transition: transform 1s ease-in-out;
      }

      .images-wrapper img {
        width: 220px;
        height: 150px;
        object-fit: cover;
        object-position: center;
        border-radius: 2px;
        cursor: pointer;
      }

      .carousel-button {
        background: none;
        border: none;
        font-size: 1.4rem;
        font-weight: bold;
        color: #3f3f3fff;
        cursor: pointer;
        padding: 0 10px;
        transition: color 0.2s;
      }

      .carousel-button:hover {
        color: #000;
      }

      .carousel-button.hidden {
        visibility: hidden;
      }

      .caroussel-image.is-empty {
       display: none;
      }

      /* -----------------------
         Modules
      ------------------------ */
      .project-modules {
        margin-top: 0;
        flex-direction: column;
        gap: 0px;
        padding-left: 51px;
        width: 660px;
      }

      .module-youtube {
        width: 612px;
        aspect-ratio: 16 / 9;
        margin-left: 0px;
        margin-top: 18px;
        border: 0;
        border-radius: 0px;
        outline: none;
        box-shadow: none;
        overflow: hidden;
      }

      .module-image {
        width: 35%;
        height: auto;
        border-radius: 6px;
        display: block;
        margin-left: 0px;
        margin-top: 18px;
      }

      .module-links {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-left: 0px;
        margin-top: 10px;
      }

      .module-links a {
        color: rgba(0, 0, 0, 1);
        font-family: "Courier";
        font-style: oblique;
        font-size: 14px;
        transition: all 0.2s;
      }

      .module-links a:hover {
        color: rgb(250, 0, 0);
      }

      .pdf-wrapper {
        background: white;
        padding: 0px;
        border-radius: 6px;
        overflow: hidden;
        width: 612px;
        box-sizing: border-box;
        margin-left: 0px;
        margin-top: 8px;
      }

      .module-pdf {
        width: 100%;
        border: none;
        outline: none;
        background: white;
        box-shadow: none;
        display: block;
      }

      .module-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr); /* 4 colonnes */
        gap: 6px;
        margin-top: 18px;
      }

      .module-grid-thumb {
        width: 100%;
        aspect-ratio: 1 / 1;     /* âœ… carrÃ© */
        object-fit: cover;       /* âœ… crop propre */
        display: block;
        cursor: pointer;
        border-radius: 2px;
      }


      /* -----------------------
         Words list
      ------------------------ */
      div.all-words {
        margin-top: 20px;
        margin-bottom: 30px;
        width: 500px;
        transition: margin-top 1s ease-in-out;
      }

      div.all-words.pushed {
        margin-top: 10px;
      }

      span.word {
        font-family: "Avenir book";
        font-weight: bold;
        font-style: oblique;
        cursor: pointer;
        transition: opacity 0.6s ease, color 0.6s ease;
        position: relative;
        color: #727272;
      }

      span.word.active {
        color: black;
      }

      span.word.hidden {
        opacity: 0;
        pointer-events: none; /* hide & disable click */
      }

      span.word:not(:last-child):after {
        content: ", ";
        font-weight: normal;
        font-style: normal;
      }

      span.word:hover {
        color: black;
      }

      .word.is-highlighted {
        color: rgba(255, 0, 0, 0.92);
      }

      /* -----------------------
         Lightbox
      ------------------------ */
      .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }

      .lightbox.visible {
        opacity: 1;
        pointer-events: all;
      }

      .lightbox img {
        max-width: 90vw;
        max-height: 80vh;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        border-radius: 4px;
        object-fit: contain;
      }

      .lightbox-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
      }

      .lightbox-label {
        margin-top: 8px;
        font-family: "Avenir Black";
        font-size: 20px;
        color: white;
      }

      .lightbox-hint {
        margin-top: 6px;
        font-family: "Avenir Book";
        font-size: 14px;
        color: rgba(255, 255, 255, 0.75);
      }

      /* Overlay rotation (hidden by default) */
      .rotate-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: black;
        z-index: 9999;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .rotate-card {
        color: white;
        font-family: "Avenir Book";
        text-align: center;
        max-width: 320px;
      }

      .rotate-video {
        /*width: 120px;*/
        height: auto;
        margin-bottom: 16px;
        opacity: 0.9;
      }

      .rotate-title {
        font-family: "Avenir Black";
        font-size: 20px;
        margin-bottom: 6px;
      }

      .rotate-subtitle {
        font-size: 14px;
        opacity: 0.75;
      }

      /* Mobile/tablette tactile : scale */
      @media (max-width: 900px) and (hover: none) and (pointer: coarse) {
        .site-scale {
          transform: scale(0.72);
          transform-origin: top left;
          width: 138.9%; /* 1 / 0.72 */
        }
      }

      /* Mobile/tablette tactile en portrait : overlay "tourne l'Ã©cran" */
      @media (max-width: 900px) and (hover: none) and (pointer: coarse) and (orientation: portrait) {
        .rotate-overlay {
          display: flex;
        }
      }

    .mail-row {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .mail-icon {
      display: inline-block;
    }

    .mail-text {

    .contact-block {

    .legend {

    /* Diaporama en bas */

    .random-slideshow-frame {

    .random-slideshow-image {

    .random-slideshow-caption {

    }

    .random-slideshow-frame {
       cursor: pointer;
    }

    </style>
  </head>

      <script>
        window.addEventListener("DOMContentLoaded", async () => {
          const response = await fetch("./assets/projects.json");
          const wordToClass = await response.json();

          const words = document.querySelectorAll(".word");
          const descriptionElement = document.querySelector(".word-description");
          const carousselContainer = document.querySelector(".caroussel-container");
          const allWordsContainer = document.querySelector(".all-words");
          const selectedTitle = document.querySelector(".selected-project-title");
          const modulesContainer = document.querySelector(".project-modules");

          const imagesWrapper = document.querySelector(".images-wrapper");
          const prevBtn = document.getElementById("prevBtn");
          const nextBtn = document.getElementById("nextBtn");

          const ITEMS_TO_SHOW = 3;
          const THUMB_W = 220;
          const GAP = 5;
          const SLIDE_WIDTH = THUMB_W + GAP;
          const OPEN_CLOSE_MS = 1000;

          let carouselVisible = false;
          let currentSelectedWord = null;

          let activeIndex = 0;
          let currentImages = [];
          let isTransitioning = false;
          let carouselTimer = null;
          const CAROUSEL_AUTOPLAY_MS = 5000;

          let lightboxIndex = 0;

          function closeProject() {
            stopCarouselAutoplay();
            if (!carouselVisible) return;

            descriptionElement.innerHTML = "";
            carousselContainer.classList.remove("visible");
            allWordsContainer.classList.remove("pushed");
            selectedTitle.classList.remove("visible");

            if (currentSelectedWord) {
              currentSelectedWord.classList.remove("hidden", "active");
            }

            carouselVisible = false;
            currentSelectedWord = null;
          }

          // Title closes the fold
          selectedTitle.addEventListener("click", (e) => {
            e.stopPropagation();
            closeProject();
          });

          function updateCarousel(images) {
            currentImages = images || [];
            activeIndex = 0;
            imagesWrapper.innerHTML = "";
            imagesWrapper.style.transition = "none";

            if (currentImages.length <= ITEMS_TO_SHOW) {
              prevBtn.classList.add("hidden");
              nextBtn.classList.add("hidden");

              currentImages.forEach((src, idx) => {
                const img = document.createElement("img");
                img.src = src;
                img.dataset.index = String(idx);
                imagesWrapper.appendChild(img);
              });

              imagesWrapper.style.transform = "translateX(0px)";
              return;
            }

            prevBtn.classList.remove("hidden");
            nextBtn.classList.remove("hidden");

            const clonesStart = currentImages.slice(-ITEMS_TO_SHOW);
            const clonesEnd = currentImages.slice(0, ITEMS_TO_SHOW);
            const allSlides = [...clonesStart, ...currentImages, ...clonesEnd];

            allSlides.forEach((src, i) => {
              const img = document.createElement("img");
              img.src = src;

              const realIndex =
                (i - ITEMS_TO_SHOW + currentImages.length) % currentImages.length;
              img.dataset.index = String(realIndex);

              imagesWrapper.appendChild(img);
            });

            const initialOffset = -SLIDE_WIDTH * ITEMS_TO_SHOW;
            imagesWrapper.style.transform = `translateX(${initialOffset}px)`;

            setTimeout(() => {
              imagesWrapper.style.transition = "transform 1s ease-in-out";
            }, 50);
          }

          function moveToNext() {
            if (isTransitioning) return;
            if (!currentImages || currentImages.length === 0) return;

            isTransitioning = true;
            activeIndex++;
            const offset = -SLIDE_WIDTH * (activeIndex + ITEMS_TO_SHOW);
            imagesWrapper.style.transform = `translateX(${offset}px)`;
          }

          function moveToPrev() {
            if (isTransitioning) return;
            if (!currentImages || currentImages.length === 0) return;

            isTransitioning = true;
            activeIndex--;
            const offset = -SLIDE_WIDTH * (activeIndex + ITEMS_TO_SHOW);
            imagesWrapper.style.transform = `translateX(${offset}px)`;
          }

          function stopCarouselAutoplay() {
            if (carouselTimer) {
            clearInterval(carouselTimer);
            carouselTimer = null;
          }
        }

          function startCarouselAutoplay() {
            stopCarouselAutoplay();

          // pas d'autoplay si pas assez d'images
            if (!currentImages || currentImages.length <= ITEMS_TO_SHOW) return;

            carouselTimer = setInterval(() => {
            if (!carouselVisible) return;
            if (isTransitioning) return;

            moveToNext();
            }, CAROUSEL_AUTOPLAY_MS);
          }

          function handleTransitionEnd() {
            if (!currentImages || currentImages.length === 0) {
              isTransitioning = false;
              return;
            }

            if (activeIndex >= currentImages.length) {
              imagesWrapper.style.transition = "none";
              activeIndex = 0;
              const offset = -SLIDE_WIDTH * (activeIndex + ITEMS_TO_SHOW);
              imagesWrapper.style.transform = `translateX(${offset}px)`;
            } else if (activeIndex < 0) {
              imagesWrapper.style.transition = "none";
              activeIndex = currentImages.length - 1;
              const offset = -SLIDE_WIDTH * (activeIndex + ITEMS_TO_SHOW);
              imagesWrapper.style.transform = `translateX(${offset}px)`;
            }

            setTimeout(() => {
              imagesWrapper.style.transition = "transform 1s ease-in-out";
            }, 50);

            isTransitioning = false;
          }

          nextBtn.addEventListener("click", moveToNext);
          prevBtn.addEventListener("click", moveToPrev);
          imagesWrapper.addEventListener("transitionend", handleTransitionEnd);

          function renderModules(blocks = []) {
            modulesContainer.innerHTML = "";

            blocks.forEach((block) => {
              if (!block || !block.type) return;

              if (block.type === "youtube") {
                const iframe = document.createElement("iframe");
                iframe.className = "module-youtube";
                iframe.src = `https://www.youtube-nocookie.com/embed/${block.youtubeId || ""}?controls=0&modestbranding=1&rel=0&iv_load_policy=3`;
                iframe.title = "YouTube video player";
                iframe.allow =
                  "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;
                modulesContainer.appendChild(iframe);
                return;
              }

              if (block.type === "image") {
                const img = document.createElement("img");
                img.className = "module-image";
                img.src = block.src || "";
                img.alt = block.alt || "image";
                modulesContainer.appendChild(img);
                return;
              }

              if (block.type === "links") {
                const wrap = document.createElement("div");
                wrap.className = "module-links";
                (block.links || []).forEach((l) => {
                  const a = document.createElement("a");
                  a.href = l.url;
                  a.target = "_blank";
                  a.rel = "noopener noreferrer";
                  a.textContent = l.label;
                  wrap.appendChild(a);
                });
                modulesContainer.appendChild(wrap);
                return;
              }

              if (block.type === "pdf") {
                const wrapper = document.createElement("div");
                wrapper.className = "pdf-wrapper";

                const iframe = document.createElement("iframe");
                iframe.className = "module-pdf";

                const src = block.src || "";
                iframe.src = `${src}#toolbar=0&navpanes=0&scrollbar=0`;
                iframe.loading = "lazy";
                iframe.height = block.height || 700;

                wrapper.appendChild(iframe);
                modulesContainer.appendChild(wrapper);
                return;
              }

              if (block.type === "grid" && Array.isArray(block.images)) {
                const grid = document.createElement("div");
                grid.className = "module-grid";

                block.images.forEach((src, idx) => {
                const img = document.createElement("img");
                img.className = "module-grid-thumb";
                img.src = src;
                img.alt = `thumb-${idx}`;
                img.dataset.index = String(idx);

                img.addEventListener("click", (e) => {
                e.stopPropagation();

              // âœ… IMPORTANT : on dÃ©finit la "galerie" courante pour la lightbox
                currentImages = block.images;
                lightboxIndex = idx;
                showLightboxAt(idx);

              // si tu as autoplay carousel :
                if (typeof stopCarouselAutoplay === "function") stopCarouselAutoplay();
              });

              grid.appendChild(img);
            });

              modulesContainer.appendChild(grid);
              return;
            }
          });
        }

          function applyProject(word) {
            const key = word.textContent.trim();
            const data = wordToClass[key] || {};

            selectedTitle.textContent = key;
            descriptionElement.innerHTML = data.description || "";

            const blocks = data.blocks || [];
            const carouselBlock = blocks.find((b) => b.type === "carousel");
            const carouselImages = carouselBlock?.images || data.images || [];

            const carouselContainer = document.querySelector(".caroussel-image");

            if (carouselImages.length > 0) {
            carouselContainer.classList.remove("is-empty");
            updateCarousel(carouselImages);
            } else {
            carouselContainer.classList.add("is-empty");
            imagesWrapper.innerHTML = "";
          }

            const otherBlocks =
              blocks.length > 0 ? blocks.filter((b) => b.type !== "carousel") : [];
            renderModules(otherBlocks);
          }

          words.forEach((word) => {
            word.addEventListener("click", () => {
              // If closed -> open
              if (!carouselVisible) {
                carouselVisible = true;
                currentSelectedWord = word;

                word.classList.add("active", "hidden");
                applyProject(word);
                startCarouselAutoplay();

                selectedTitle.textContent = word.textContent.trim();
                requestAnimationFrame(() => selectedTitle.classList.add("visible"));

                carousselContainer.classList.add("visible");
                allWordsContainer.classList.add("pushed");
                return;
              }

              // Switch project: close then open
              selectedTitle.classList.remove("visible");
              carousselContainer.classList.remove("visible");
              allWordsContainer.classList.remove("pushed");

              setTimeout(() => {
                if (currentSelectedWord) {
                  currentSelectedWord.classList.remove("hidden", "active");
                }

                currentSelectedWord = word;
                word.classList.add("active", "hidden");

                applyProject(word);
                startCarouselAutoplay();

                selectedTitle.textContent = word.textContent.trim();

          lightbox.classList.add("lightbox");

          const lightboxContent = document.createElement("div");
          lightboxContent.classList.add("lightbox-content");

          const lightboxImg = document.createElement("img");
          const lightboxLabel = document.createElement("div");
          lightboxLabel.classList.add("lightbox-label");

          const lightboxHint = document.createElement("div");
          lightboxHint.classList.add("lightbox-hint");
          lightboxHint.textContent = "â† â†’ pour naviguer (Esc pour fermer)";

          lightboxContent.appendChild(lightboxImg);
          lightboxContent.appendChild(lightboxLabel);
          lightboxContent.appendChild(lightboxHint);
          lightbox.appendChild(lightboxContent);
          document.body.appendChild(lightbox);

          function showLightboxAt(index) {
            if (!currentImages || currentImages.length === 0) return;

            lightboxIndex = (index + currentImages.length) % currentImages.length;
            lightboxImg.src = currentImages[lightboxIndex];

            const projectName = currentSelectedWord
              ? currentSelectedWord.textContent.trim()
              : "";
            lightboxLabel.textContent = `${projectName} â€” ${
              lightboxIndex + 1
            }/${currentImages.length}`;

            lightbox.classList.add("visible");
          }

          document.addEventListener("click", (e) => {
            const target = e.target;

            if (target.tagName === "IMG" && target.closest(".images-wrapper")) {
              if (!currentSelectedWord) return;
              const idx = Number(target.dataset.index || 0);
              showLightboxAt(idx);
              stopCarouselAutoplay();
              return;
            }

            if (target === lightbox) {
              lightbox.classList.remove("visible");
            }
          });

          lightboxImg.addEventListener("click", (e) => {
            if (!lightbox.classList.contains("visible")) return;
            const x = e.clientX;
            if (x > window.innerWidth / 2) showLightboxAt(lightboxIndex + 1);
            else showLightboxAt(lightboxIndex - 1);
          });

          document.addEventListener("keydown", (e) => {
            if (!lightbox.classList.contains("visible")) return;

            if (e.key === "Escape") {
              lightbox.classList.remove("visible");
            } else if (e.key === "ArrowRight") {
              showLightboxAt(lightboxIndex + 1);
            } else if (e.key === "ArrowLeft") {
              showLightboxAt(lightboxIndex - 1);
            }
          });

          let startX = null;

          lightbox.addEventListener(
            "touchstart",
            (e) => {
              if (!lightbox.classList.contains("visible")) return;
              startX = e.touches[0].clientX;
            },
            { passive: true }
          );

          lightbox.addEventListener("touchend", (e) => {
            if (startX === null) return;
            const endX = e.changedTouches[0].clientX;
            const dx = endX - startX;

            if (Math.abs(dx) > 40) {
              if (dx < 0) showLightboxAt(lightboxIndex + 1);
              else showLightboxAt(lightboxIndex - 1);
            }
            startX = null;
          });
        });
